<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Complexa</title>
</head>
<body>
  <!--
    2 Lojas
      Quanto produtos foram produzidos, quantos
      vendidos e agrupado por nome do produtos.
  -->
  <table>
    <caption>Produzidos vs Vendidos por Loja</caption> <!--subtitle-->


    <colgroup>
      <col>
      <col span = "2" style= "background-color: blue;">
      <col span = "2" style= "background-color: purple;">
    </colgroup>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Karoliny Freitas</th>
        <th colspan="2">Jefferson Monteiro</th>
      </tr>
      <tr>
        <th>Produzidos</th>
        <th>Vendidos</th>
        <th>Produzidos</th>
        <th>Vendidos</th>
      </tr>
    </thead>
     <tbody>
       <tr>
         <th>Detergente</th>
         <td align ="center">50</td>
         <td align ="center">30</td>
         <td align ="center">20</td>
         <td align ="center">20</td>
       </tr>
       <tr>
         <th>Alvejante</th>
         <td align = "center">40</td>
         <td align = "center">15</td>
         <td align = "center">10</td>
         <td align = "center">8</td>
       </tr>
     </tbody>
  </table>
  
  
</body>
</html>
