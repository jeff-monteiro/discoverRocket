<head>
  <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->
  <!-- Utilizado para setup a página para receber caracteres especiais -->
  <meta charset = "UTF-8">
  <!-- Uyilizada para setup a página para exibição do conteúdo da página em qualquer tamanho de tela --> 
  <meta name = "viewport" content="width=device-width , initial-scale=1.0">

  <!-- Define o autor da página a fim de que eu tenha propriedade sobre a página -->
  <meta name = "author" content="Jeff Monteiro">
  <!-- Mostra a descrição na pesquisa da página na web(Google) -->
  <meta name = "description" content="Um website criado durante o curso da Rocketseat">
  <!-- Define o que o robõ do navegador irá fazer quando acessar a página na web -->
  <meta name="robots" content="noindex, nofollo">
</head>
